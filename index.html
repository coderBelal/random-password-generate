<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="content">
      <h1>Random A <br /><span>Password Generate</span></h1>
      <div class="display">
        <input type="text" id="Password" placeholder="Generate Your Password" />
        <i class="fa-solid fa-copy" onclick="copyPassword() "></i>
      </div>
      <button onclick="createPassword()">
        <img src="images/generate.png" alt="" />Generate Password
      </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
